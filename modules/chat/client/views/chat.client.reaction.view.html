<!-- reaction modal -->
<section>
  <div class='list-group'>
    <div ng-repeat='reaction in reactions'>
      <a href='#' class='list-group-item' ng-click='react.value = reaction.value'>
        <img ng-class='reaction.value' />{{reaction.title}}
      </a>
    </div>
    <input type='text' name='reason' ng-model='react.reason'/>
    <button ng-click='ok()'>Ok</button>
    <button ng-click='cancel()'>Cancel</button>
  </div>
</section>
