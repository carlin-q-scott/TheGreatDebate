<div class="modal-header">
    <h3 class="modal-title">Point <strong ng-class="{ 'text-info': position=='for', 'text-danger': position=='against' }">{{ position.toUpperCase() }}</strong>:</h3>
</div>
<div class="modal-body">
    <!--TLDR-->
    <div class="form-group">
      <label for="tldr">TL;DR</label>
      <input type="text" ng-model="data.tldr" class="form-control" id="tldr" placeholder="TL;DR">
    </div>

    <!--Body-->
    <div class="form-group">
      <label for="responseBody">Make your point</label>
      <textarea class="form-control" ng-model="data.body" id="responseBody" rows="3"></textarea>
    </div>

    <!--Citation-->
    <div class="form-group">
      <label for="citation">Citation</label>
      <input type="text" ng-model="data.citation" class="form-control" id="citation" placeholder="Citation">
    </div>

    <!--Citation explanation-->
    <div class="form-group">
      <label for="citationExplanation">Citation Explanation (Optional)</label>
      <input type="text" ng-model="data.citationExplanation" class="form-control" id="citationExplanation" placeholder="Citation Explanation">
    </div>
</div>
<div class="modal-footer">
  <button class='btn btn-primary' ng-click="ok(data)">Submit Point</button>
  <!-- <button class="btn btn-primary" type="button" ng-click="ok(position)">OK</button> -->
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
