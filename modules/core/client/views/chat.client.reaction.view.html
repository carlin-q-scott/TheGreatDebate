<!-- reaction modal -->
<section>
  <div class="form-group">
    <div class='list-group'>
      <div ng-repeat='reaction in reactions'>
        <a href='#' class='list-group-item' ng-click='react.value = reaction.value'>
          <div ng-class='reaction.value' />{{reaction.title}}
        </a>
      </div>
    </div>
    <label for="reason">Reason:</label>
    <textarea class="form-control" rows="5" id="reason" ng-model='react.reason'></textarea>
    <button type="button" class="btn btn-success" ng-click='ok()'>Ok</button>
    <button type="button" class="btn btn-default" ng-click='cancel()'>Cancel</button>
  </div>
</section>
